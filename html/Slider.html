<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="../js/slider.js"></script> 

    <style>
      * {
        padding:0;
        margin:0;
      }
        #slider {
            margin:0px 0px ;
            padding-left: 0;
            width: 100%;
            height:464px;
            border:1px solid #333;
            position:relative;
        }
       .slide {
            display:block;
            width:100%;
            height:464px;
            margin:0 0;
        }
      #prev  {
        text-transform:uppercase;
        top:180px;
        left:20px;
        position:absolute;
        background-color:rgba(181, 181, 181, 0.459);
        border-radius:10px;
        
      }
      #next {
        text-transform:uppercase;
        top:180px;
        right:20px;
        position:absolute;
        background-color:rgba(181, 181, 181, 0.459);
        border-radius:10px;
      }
    </style>
</head>
<body>
    <div id="slider">
        <img class="slide" src="../image/OIP (1).jfif" stt="0"/>   
        <img class="slide" src="../image/anh-dep-viet-nam-32-scaled.jpg" style="display:none" stt="1"/>   
        <img class="slide" src="../image/cao-dang-nghe-FPT-FPT-Polytechnic.jpg" stt="2" style="display:none"/>   
        <img class="slide" src="../image/Hinh-anh-truong-hoc (10).jpg" style="display:none" stt="3"/>   
        <img class="slide" src="https://phunugioi.com/wp-content/uploads/2020/02/hinh-anh-dep-thien-nhien.jpg" style="display:none" stt="4"/>   
        <img class="slide" src="../image/OIP.jfif" style="display:none" stt="5"/>   
        <a href="#" id="prev"><img src="https://cdn0.iconfinder.com/data/icons/common-2/100/icon-29-512.png" alt ="previous button" style="width:50px"></a>
        <a href="#" id="next"><img src="https://cdn0.iconfinder.com/data/icons/common-2/100/icon-30-512.png" alt="next button" style="width:50px;"></a>
        
        


    </div>
    
</body>
</html>
