.prod {

    text-align:center;
    position:relative;
    transition: transform 0.3s;

.prod>.name {

    color:orange;
}
.prod>img {
    max-width:98%;
    height:180px;

}
.prod>.price {
    position:absolute;
    left:5px;
    bottom:5px;
    font-family:Arial, Helvetica, sans-serif;
    font-size:25px;
    color:orange;
}
.prod>.icons {
    position:absolute;
    right:5px;
    bottom:5px;
    width:25px;
    height: auto;
    
    
}


.icons img {
width:25px;
height:auto;
}


.new-icon>img {
    position:absolute;
    right:-5px;
    top:-5px;
    width:60px;
    height:auto;
    
}
.prod:hover {

}
